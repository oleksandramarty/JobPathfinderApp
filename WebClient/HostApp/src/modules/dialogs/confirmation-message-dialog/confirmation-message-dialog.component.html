<div class="modal">
  <div class="modal__header">
    <h2 class="modal__header-title" mat-dialog-title>{{ title }}</h2>
    <span class="modal__close" (click)="dialogRef.close()">
      <i class="fa-solid fa-xmark"></i>
    </span>
  </div>
  <div class="modal__body">
    <i class="fa-solid fa-triangle-exclamation modal__icon"></i>
    @if(descriptions) {
      @for(description of descriptions; track $index) {
        <p>{{ description }}</p>
      }
    }
    @if(htmlBlock) {
      <div [innerHTML]="htmlBlock | sanitizeHtml"></div>
    }
  </div>
  <div class="modal__actions">
    <div class="modal__buttons">
      <button mat-button (click)="dialogRef.close(false)">{{ noBtn }}</button>
      <button mat-flat-button color="primary" (click)="dialogRef.close(true)">{{ yesBtn }}</button>
    </div>
  </div>
</div>
