<div class="card">
  <div class="card__header">
    <h3 class="card__header-title">{{ 'COMMON.LANGUAGES' | translation }}</h3>
    <button class="button button__filled__focus" (click)="openLanguagesDialog(undefined, true)">
      <i class="fa-solid fa-pencil"></i> {{ 'COMMON.EDIT_LANGUAGES' | translation }}
    </button>
  </div>
  <div class="badges">
    @if (languagesToAdd) {
      @for(language of languagesToAdd; track $index) {
        <div class="badge">
          <div class="badge__language" [innerHTML]="getLanguageTitle(language)"></div>
          <i class="fa-solid fa-pencil" (click)="openLanguagesDialog(language.id, true)"></i>
          <i class="fa-solid fa-xmark" (click)="removeLanguage(language.id!, true)"></i>
        </div>
      }
    }
    @if (!!existingLanguages) {
      @for(language of existingLanguages; track $index) {
        <div class="badge">
          {{ getLanguageTitle(language) }}
          <i class="fa-solid fa-pencil" (click)="openLanguagesDialog(language.id)"></i>
          <i class="fa-solid fa-xmark" (click)="removeLanguage(language.id!)"></i>
        </div>
      }
    }
  </div>
</div>
